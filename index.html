<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta property="og:description" content="Dox personal page" />

    content="../cdn.discordapp.com/attachments/873329563986440232/1303062262315094097/49873802eb5548abb0774c1ec97a2cd1a1f2.gif?ex=672a62cd&amp;is=6729114d&amp;hm=e196c49d959740991656afef0b49ba1ee0055d75017e89cb3f079e6cf3ee189b&amp;" />

  <link rel="icon" href="Speculate-assets/baby.png" type="image/x-icon" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet" />

  <style>
    :root {
      --color-bg: #111;
      --color-text: #fff;
      --color-accent: #e04;
      --color-accent-hover: #f33;
      --font-primary: 'Roboto Mono', monospace;
      --font-secondary: 'Terror Pro', sans-serif;
      --font-logo: 'Modeseven', monospace;
      --transition-time: 0.3s;
      --tooltip-bg: rgba(0, 0, 0, 0.85);
      --tooltip-text: #fff;
      --focus-outline: 3px solid var(--color-accent);
    }

    /* Reset */
    *, *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-family: var(--font-primary);
      background-color: var(--color-bg);
      color: var(--color-text);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
      line-height: 1.5;
    }

    body {
      user-select: none;
      cursor: url(https://r2.guns.lol/60fbde15-6cda-4677-b899-30af0e66817a.webp), auto !important;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      background: var(--color-bg);
      color: var(--color-text);
    }

    /* Scrollbar hidden */
    ::-webkit-scrollbar {
      display: none;
    }

    /* Focus styles */
    a:focus-visible,
    button:focus-visible,
    input:focus-visible,
    label:focus-visible {
      outline: var(--focus-outline);
      outline-offset: 2px;
    }

    /* Background video */
    .video-background {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.7;
      pointer-events: none;
      user-select: none;
    }

    /* Overlay */
    #overlay-toggle {
      display: none;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background-color: var(--color-bg);
      z-index: 3000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      opacity: 1;
      visibility: visible;
      user-select: none;
    }

    #overlay-toggle:checked~.overlay {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .overlay__label {
      color: var(--color-text);
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      animation: rainbow 5s linear infinite;
      letter-spacing: 0.1em;
    }

    @keyframes rainbow {
      0% {
        color: red;
      }

      17% {
        color: orange;
      }

      33% {
        color: yellow;
      }

      50% {
        color: green;
      }

      67% {
        color: blue;
      }

      84% {
        color: purple;
      }

      100% {
        color: red;
      }
    }

    /* Main content */
    main {
      z-index: 10;
      max-width: 600px;
      width: 100%;
      margin-top: -2rem; /* Pull content up to center it better */
    }

    /* Larger baby image with rocking animation */
    main img {
      max-height: 70vh; /* Much larger to touch top of screen */
      margin-bottom: 1.5rem;
      filter: grayscale(1) contrast(200%);
      user-drag: none;
      user-select: none;
      pointer-events: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      object-fit: contain;
      aspect-ratio: 1/1;
      loading: lazy;
      /* Rocking animation */
      animation: rocking 4s ease-in-out infinite;
      transform-origin: top center;
    }

    @keyframes rocking {
      0%, 100% {
        transform: rotate(-5deg);
      }
      50% {
        transform: rotate(5deg);
      }
    }

    main h1 {
      font-family: var(--font-logo);
      font-size: clamp(2.5rem, 7vw, 3.5rem);
      text-shadow: 0 0 0.4em #070707;
      margin-bottom: 0.5rem;
      user-select: text;
    }

    /* Sparkle effect */
    .sparkle {
      display: inline-block;
      background-image: url('../../media.discordapp.net/attachments/987149728800198686/991834200309248070/sparkle.gif');
      background-size: contain;
      padding: 0.1em 0.2em;
      text-shadow: none;
      animation: sparkle 0.5s ease-in-out infinite alternate;
    }

    @keyframes sparkle {
      0% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }

    /* Typed text */
    #typed {
      font-size: 1.25rem;
      font-family: var(--font-primary);
      margin-top: 1rem;
      min-height: 1.5em;
      user-select: text;
      color: var(--color-text);
    }

    /* Social links with centered logos */
    nav {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      z-index: 10;
    }

    nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 12px;
      transition: all var(--transition-time) ease;
      color: var(--color-text);
      text-decoration: none;
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      outline-offset: 3px;
    }

    /* Original color hover effects */
    nav a:hover,
    nav a:focus-visible {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      border-radius: 15px;
      z-index: 11;
    }

    /* Discord hover - blue */
    nav a[href*="discord"]:hover,
    nav a[href*="discord"]:focus-visible {
      background: #5865F2;
    }

    /* GitHub hover - dark gray */
    nav a[href*="github"]:hover,
    nav a[href*="github"]:focus-visible {
      background: #333333;
    }

    /* Spotify hover - green */
    nav a[href*="spotify"]:hover,
    nav a[href*="spotify"]:focus-visible {
      background: #1DB954;
    }

    /* Center the logos perfectly within buttons */
    nav a img {
      width: 32px;
      height: 32px;
      display: block;
      pointer-events: none;
      user-select: none;
      transition: filter var(--transition-time) ease;
      /* Ensure perfect centering */
      margin: 0 auto;
    }

    nav a .tooltip {
      position: absolute;
      bottom: 140%;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--tooltip-bg);
      color: var(--tooltip-text);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.8rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--transition-time) ease;
      z-index: 20;
    }

    nav a:hover .tooltip,
    nav a:focus-visible .tooltip {
      opacity: 1;
      pointer-events: auto;
    }

    /* Footer */
    footer {
      margin-top: 4rem;
      font-family: var(--font-secondary);
      color: #221e41;
      font-size: 1.5rem;
      text-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);
      user-select: none;
    }

    footer a {
      color: #221e41;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color var(--transition-time) ease;
    }

    footer a:hover,
    footer a:focus-visible {
      color: var(--color-accent-hover);
      outline: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      main h1 {
        font-size: 2.5rem;
      }

      nav {
        gap: 1rem;
      }

      nav a {
        width: 50px;
        height: 50px;
      }

      nav a img {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>

<body>

        tabindex="0">

      <a href="https://open.spotify.com/user/31bfqeqqgqsafrj6m5qqvmfhd2x4?si=b16381000f534b12" target="_blank"
        rel="noopener noreferrer" aria-describedby="tooltip-spotify" tabindex="0">

  <footer>
    <a href="https://discord.gg/hb7scgVyqY" target="_blank" rel="noopener noreferrer" aria-label="Discord link" tabindex="0">1</a>

  <audio id="1audio" loop preload="auto" style="display:none;">
    <source src="https://files.catbox.moe/73bpsa.mp3" type="audio/mp3" />
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Typed.js
      const typed = new Typed('#typed', {
        strings: ['bored asf', 'connecting :O', 'Explore and enjoy!', 'SKIDHUB V2 :D'],
        typeSpeed: 35,
        backSpeed: 90,
        showCursor: false,
        loop: true
      });

      // Title animation
      const title = '@Dox :3';
      let index = 0;
      let direction = 1;

      setInterval(() => {
        document.title = title.slice(0, index);
        if (index === title.length) direction = -1;
        if (index === 0) direction = 1;
        index += direction;
      }, 400);

      // Disable right-click context menu and certain keyboard shortcuts
      window.addEventListener('contextmenu', e => e.preventDefault());

      window.addEventListener('keydown', e => {
        const forbiddenKeys = ['s', 'c', 'e', 'i', 'k', 'u'];
        const trapMessage = 'nice try';
        if (e.ctrlKey && forbiddenKeys.includes(e.key.toLowerCase())) {
          e.preventDefault();
          document.body.textContent = trapMessage;
        }
        if (e.key === 'F12') {
          e.preventDefault();
          document.body.textContent = trapMessage;
        }
      });

      // Play video sound when overlay is dismissed
      document.querySelector('label[for="overlay-toggle"]').addEventListener('click', () => {
        const video = document.querySelector('.video-background');
        if (video) {
          video.muted = false;
          video.play();
        }
      });
    });
  </script>
</body>
