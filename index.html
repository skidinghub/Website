<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>@Dox</title>
  <meta name="description" content="Dox - Personal landing page" />

  <style>
    :root {
      --bg-color: #111;
      --text-color: #fff;
      --accent-color: #e04;
      --font-primary: 'Roboto Mono', monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-primary);
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      overflow-x: hidden;
    }

    /* Video Background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.6;
    }

    /* Main Content Container */
    .main-content {
      max-width: 600px;
      width: 100%;
      z-index: 10;
    }

    /* Profile Image */
    .profile-image {
      max-width: 300px;
      width: 100%;
      margin: 0 auto 2rem;
      filter: grayscale(1) contrast(150%);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .profile-image img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    /* Title Section */
    .title-section {
      margin-bottom: 2rem;
    }

    .main-title {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .subtitle {
      font-size: 1.25rem;
      opacity: 0.9;
      min-height: 2rem;
    }

    /* Social Links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 3rem 0;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      text-decoration: none;
      position: relative;
    }

    .social-link:hover {
      transform: translateY(-5px) scale(1.1);
      background: var(--accent-color);
      box-shadow: 0 10px 25px rgba(224, 0, 68, 0.4);
    }

    .social-link img {
      width: 30px;
      height: 30px;
      filter: brightness(0) invert(1);
    }

    .social-tooltip {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.875rem;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .social-link:hover .social-tooltip {
      opacity: 1;
    }

    /* Footer */
    .footer {
      margin-top: 2rem;
      opacity: 0.7;
      font-size: 1.1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-title {
        font-size: 2.5rem;
      }
      
      .social-links {
        gap: 1rem;
      }
      
      .social-link {
        width: 50px;
        height: 50px;
      }
      
      .social-link img {
        width: 25px;
        height: 25px;
      }
    }
  </style>
</head>

<body>
  <video class="video-background" autoplay loop muted playsinline>
    <source src="https://files.catbox.moe/vnfhyw.mp4" type="video/mp4">
  </video>

  <div class="main-content">
    <div class="profile-image">
      <img src="Speculate-assets/baby.png" alt="Profile" />
    </div>

    <div class="title-section">
      <h1 class="main-title">@Dox</h1>
      <div class="subtitle" id="typed-text"></div>
    </div>

    <div class="social-links">
      <a href="https://discord.gg/hb7scgVyqY" class="social-link" target="_blank">
        <img src="Speculate-assets/dsc.png" alt="Discord" />
        <span class="social-tooltip">Discord</span>
      </a>
      <a href="https://github.com/skidinghub" class="social-link" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" />
        <span class="social-tooltip">GitHub</span>
      </a>
      <a href="https://open.spotify.com/user/31bfqeqqgqsafrj6m5qqvmfhd2x4?si=b16381000f534b12" class="social-link" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify" />
        <span class="social-tooltip">Spotify</span>
      </a>
    </div>

    <div class="footer">
      <a href="https://discord.gg/hb7scgVyqY" style="color: inherit; text-decoration: none;">1</a>
    </div>
  </div>

  <script>
    // Simple typing effect
    const texts = ['bored asf', 'connecting :O', 'Fuck Pedos', 'SKIDHUB V2 :D'];
    let textIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    const typingSpeed = 100;
    const deletingSpeed = 50;
    const pauseTime = 2000;

    function typeEffect() {
      const currentText = texts[textIndex];
      const typedElement = document.getElementById('typed-text');
      
      if (isDeleting) {
        typedElement.textContent = currentText.substring(0, charIndex - 1);
        charIndex--;
      } else {
        typedElement.textContent = currentText.substring(0, charIndex + 1);
        charIndex++;
      }

      if (!isDeleting && charIndex === currentText.length) {
        setTimeout(() => isDeleting = true, pauseTime);
      } else if (isDeleting && charIndex === 0) {
        isDeleting = false;
        textIndex = (textIndex + 1) % texts.length;
      }

      setTimeout(typeEffect, isDeleting ? deletingSpeed : typingSpeed);
    }

    // Start typing effect
    document.addEventListener('DOMContentLoaded', typeEffect);

    // Title animation
    const title = '@Dox :3';
    let titleIndex = 0;
    let titleDirection = 1;

    setInterval(() => {
      document.title = title.slice(0, titleIndex);
      if (titleIndex === title.length) titleDirection = -1;
      if (titleIndex === 0) titleDirection = 1;
      titleIndex += titleDirection;
    }, 400);
  </script>
</body>
