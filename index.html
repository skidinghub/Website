        --color-text: var(--color-text-dark);

      --color-text: var(--color-text-light);

      color: var(--color-text);

      line-height: 1.5;
      transition: background-color 0.3s, color 0.3s;

      padding: 2rem;
      text-align: center;
      background: var(--color-bg);
      color: var(--color-text);

    /* Skip link for accessibility */

      position: absolute;
      top: -40px;
      left: 0;
      background: var(--color-accent);
      color: #fff;
      padding: 8px 16px;
      z-index: 10000;
      transition: top 0.3s;
      text-decoration: none;

      top: 0;
      outline: none;
    }

    /* Scrollbar hidden */
    ::-webkit-scrollbar {
      display: none;
    }

    /* Focus styles */

    button:focus-visible,

      outline: var(--focus-outline);
      outline-offset: 2px;
    }

    /* Background video */
    .video-background {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.7;
      pointer-events: none;
      user-select: none;
    }

    /* Overlay */
    #overlay-toggle {
      display: none;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background-color: var(--color-bg);
      z-index: 3000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      opacity: 1;
      visibility: visible;
      user-select: none;
    }

    #overlay-toggle:checked~.overlay {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .overlay__label {
      color: var(--color-text);
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      animation: rainbow 5s linear infinite;
      letter-spacing: 0.1em;
    }

    @keyframes rainbow {
      0% {
        color: red;
      }

      17% {
        color: orange;
      }

      33% {
        color: yellow;
      }

      50% {
        color: green;
      }

      67% {
        color: blue;
      }

      84% {
        color: purple;
      }

      100% {
        color: red;
      }
    }

    /* Dark mode toggle button */
    #dark-mode-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--color-accent);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      color: #fff;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
      z-index: 4000;
    }

    #dark-mode-toggle:hover,
    #dark-mode-toggle:focus {
      background: var(--color-accent-hover);
      outline: none;
    }

    /* Main content */
    main {
      z-index: 10;
      max-width: 600px;
      width: 100%;
      outline-offset: 4px;
    }

    main img {
      max-height: 400px;
      margin-bottom: 1rem;
      filter: grayscale(1) contrast(200%);
      user-drag: none;
      user-select: none;
      pointer-events: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      object-fit: contain;
      aspect-ratio: 1/1;
      loading: lazy;
    }

    main h1 {
      font-family: var(--font-logo);
      font-size: clamp(2.5rem, 7vw, 3.5rem);
      text-shadow: 0 0 0.4em #070707;
      margin-bottom: 0.5rem;
      user-select: text;
    }

    .sparkle {
      display: inline-block;
      background-image: url('../../media.discordapp.net/attachments/987149728800198686/991834200309248070/sparkle.gif');
      background-size: contain;
      padding: 0.1em 0.2em;
      text-shadow: none;
      animation: sparkle 0.5s ease-in-out infinite alternate;
    }

    @keyframes sparkle {
      0% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }

    #typed {
      font-size: 1.25rem;
      font-family: var(--font-primary);
      margin-top: 1rem;
      min-height: 1.5em;
      user-select: text;
      color: var(--color-text);
    }

    /* Snowflakes container */
    .snowflakes {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
      overflow: visible;
    }

    .snowflake {
      color: var(--color-text);
      font-size: 1em;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 5px #000;
      position: fixed;
      user-select: none;
      cursor: default;
      animation-name: snowflakes-fall, snowflakes-shake;
      animation-duration: 10s, 3s;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
      animation-play-state: running, running;
      will-change: transform;
    }

    /* Snowflake positions and delays */
    .snowflake:nth-of-type(1) {
      left: 1%;
      animation-delay: 0s, 0s;
    }

    .snowflake:nth-of-type(2) {
      left: 10%;
      animation-delay: 1s, 1s;
    }

    .snowflake:nth-of-type(3) {
      left: 20%;
      animation-delay: 6s, 0.5s;
    }

    .snowflake:nth-of-type(4) {
      left: 30%;
      animation-delay: 4s, 2s;
    }

    .snowflake:nth-of-type(5) {
      left: 40%;
      animation-delay: 2s, 2s;
    }

    .snowflake:nth-of-type(6) {
      left: 50%;
      animation-delay: 8s, 3s;
    }

    .snowflake:nth-of-type(7) {
      left: 60%;
      animation-delay: 6s, 2s;
    }

    .snowflake:nth-of-type(8) {
      left: 70%;
      animation-delay: 2.5s, 1s;
    }

    .snowflake:nth-of-type(9) {
      left: 80%;
      animation-delay: 1s, 0s;
    }

    .snowflake:nth-of-type(10) {
      left: 90%;
      animation-delay: 3s, 1.5s;
    }

    .snowflake:nth-of-type(11) {
      left: 25%;
      animation-delay: 2s, 0s;
    }

    .snowflake:nth-of-type(12) {
      left: 65%;
      animation-delay: 4s, 2.5s;
    }

    @keyframes snowflakes-fall {
      0% {
        top: -10%;
      }

      100% {
        top: 100%;
      }
    }

    @keyframes snowflakes-shake {
      0%,

      }

        transform: translateX(80px);
      }

      text-decoration: none;
      position: relative;

      border-radius: 6px;

      transition: opacity var(--transition-time) ease;

  </style>
</head>

    // Wait for DOMContentLoaded
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Typed.js
      const typed = new Typed('#typed', {

      let index = 0;
      let direction = 1;
      setInterval(() => {
        document.title = title.slice(0, index);
        if (index === title.length) direction = -1;
        if (index === 0) direction = 1;
        index += direction;
      }, 400);

      // Disable right-click context menu
      window.addEventListener('contextmenu', e => e.preventDefault());

      // Disable certain keyboard shortcuts
      window.addEventListener('keydown', e => {
        const forbiddenKeys = ['s', 'c', 'e', 'i', 'k', 'u'];
        const trapMessage = 'nice try';
        if (e.ctrlKey && forbiddenKeys.includes(e.key.toLowerCase())) {
          e.preventDefault();
          document.body.textContent = trapMessage;
        }
        if (e.key === 'F12') {
          e.preventDefault();
          document.body.textContent = trapMessage;
        }
      });

      // Play video sound when overlay is dismissed
      document.querySelector('label[for="overlay-toggle"]').addEventListener('click', () => {
        const video = document.querySelector('.video-background');
        if (video) {
          video.muted = false;
          video.play();
        }
      });

      // Dark mode toggle functionality
      const toggleBtn = document.getElementById('dark-mode-toggle');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
      const root = document.documentElement;

      // Initialize based on system preference
      let darkMode = prefersDark.matches;
      updateDarkMode(darkMode);

      toggleBtn.addEventListener('click', () => {
        darkMode = !darkMode;
        updateDarkMode(darkMode);
      });

      prefersDark.addEventListener('change', e => {
        if (!localStorage.getItem('darkMode')) {
          darkMode = e.matches;
          updateDarkMode(darkMode);
        }
      });

      function updateDarkMode(enabled) {
        if (enabled) {
          root.style.setProperty('--color-bg', 'var(--color-bg-dark)');
          root.style.setProperty('--color-text', 'var(--color-text-dark)');
          toggleBtn.textContent = 'â˜€ï¸';
          toggleBtn.setAttribute('aria-pressed', 'true');
          localStorage.setItem('darkMode', 'true');
        } else {
          root.style.setProperty('--color-bg', 'var(--color-bg-light)');
          root.style.setProperty('--color-text', 'var(--color-text-light)');
          toggleBtn.textContent = 'ðŸŒ™';
          toggleBtn.setAttribute('aria-pressed', 'false');
          localStorage.setItem('darkMode', 'false');
        }
      }

      // Apply saved preference on load
      const savedPreference = localStorage.getItem('darkMode');
      if (savedPreference !== null) {
        updateDarkMode(savedPreference === 'true');
      }
    });

    // Register service worker for PWA offline support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(console.error);
      });
    }
  </script>

    .video-background {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.7;
      pointer-events: none;
      user-select: none;
    }

    /* Overlay */
    #overlay-toggle {
      display: none;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background-color: var(--color-bg);
      z-index: 3000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      opacity: 1;
      visibility: visible;
      user-select: none;
    }

    #overlay-toggle:checked~.overlay {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .overlay__label {
      color: var(--color-text);
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      animation: rainbow 5s linear infinite;
      letter-spacing: 0.1em;
    }

    @keyframes rainbow {
      0% {
        color: red;
      }

      17% {
        color: orange;
      }

      33% {
        color: yellow;
      }

      50% {
        color: green;
      }

      67% {
        color: blue;
      }

      84% {
        color: purple;
      }

      100% {
        color: red;
      }
    }

    /* Dark mode toggle button */
    #dark-mode-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--color-accent);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      color: #fff;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
      z-index: 4000;
    }

    #dark-mode-toggle:hover,
    #dark-mode-toggle:focus {
      background: var(--color-accent-hover);
      outline: none;
    }

    /* Main content */
    main {
      z-index: 10;
      max-width: 600px;
      width: 100%;
      outline-offset: 4px;
    }

    main img {
      max-height: 400px;
      margin-bottom: 1rem;
      filter: grayscale(1) contrast(200%);
      user-drag: none;
      user-select: none;
      pointer-events: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      object-fit: contain;
      aspect-ratio: 1/1;
      loading: lazy;
    }

      font-family: var(--font-logo);
      font-size: clamp(2.5rem, 7vw, 3.5rem);

      margin-bottom: 0.5rem;

    }

    /* Sparkle effect */
    .sparkle {
      display: inline-block;
      background-image: url('../../media.discordapp.net/attachments/987149728800198686/991834200309248070/sparkle.gif');

      padding: 0.1em 0.2em;
      text-shadow: none;
      animation: sparkle 0.5s ease-in-out infinite alternate;
    }

        opacity: 0.5;
      }

      }

    /* Typed text */
    #typed {
      font-size: 1.25rem;
      font-family: var(--font-primary);
      margin-top: 1rem;
      min-height: 1.5em;
      user-select: text;
      color: var(--color-text);
    }

    /* Snowflakes container */
    .snowflakes {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
      overflow: visible;
    }

    .snowflake {
      color: var(--color-text);
      font-size: 1em;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 5px #000;
      position: fixed;
      user-select: none;
      cursor: default;
      animation-name: snowflakes-fall, snowflakes-shake;
      animation-duration: 10s, 3s;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
      animation-play-state: running, running;
      will-change: transform;
    }

    /* Snowflake positions and delays */
    .snowflake:nth-of-type(1) {
      left: 1%;
      animation-delay: 0s, 0s;
    }

    .snowflake:nth-of-type(2) {
      left: 10%;
      animation-delay: 1s, 1s;
    }

    .snowflake:nth-of-type(3) {
      left: 20%;
      animation-delay: 6s, 0.5s;
    }

    .snowflake:nth-of-type(4) {
      left: 30%;
      animation-delay: 4s, 2s;
    }

    .snowflake:nth-of-type(5) {
      left: 40%;
      animation-delay: 2s, 2s;
    }

    .snowflake:nth-of-type(6) {
      left: 50%;
      animation-delay: 8s, 3s;
    }

    .snowflake:nth-of-type(7) {
      left: 60%;
      animation-delay: 6s, 2s;
    }

    .snowflake:nth-of-type(8) {
      left: 70%;
      animation-delay: 2.5s, 1s;
    }

    .snowflake:nth-of-type(9) {
      left: 80%;
      animation-delay: 1s, 0s;
    }

    .snowflake:nth-of-type(10) {
      left: 90%;
      animation-delay: 3s, 1.5s;
    }

    .snowflake:nth-of-type(11) {
      left: 25%;
      animation-delay: 2s, 0s;
    }

    .snowflake:nth-of-type(12) {
      left: 65%;
      animation-delay: 4s, 2.5s;
    }

    @keyframes snowflakes-fall {
      0% {
        top: -10%;
      }

      100% {
        top: 100%;
      }
    }

    @keyframes snowflakes-shake {
      0%,
      100% {
        transform: translateX(0);
      }

      50% {
        transform: translateX(80px);
      }
    }

    /* Social links */
    nav {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      z-index: 10;
    }

    nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 8px;
      transition: transform var(--transition-time) ease, box-shadow var(--transition-time) ease;
      color: var(--color-text);
      text-decoration: none;
      position: relative;
      background: transparent;
      outline-offset: 3px;
    }

    nav a:hover,
    nav a:focus-visible {
      transform: scale(1.3);
      box-shadow: 0 0 12px var(--color-accent);
      border-radius: 10px;
      z-index: 11;
      color: var(--color-accent);
    }

    nav a svg,
    nav a img {
      width: 24px;
      height: 24px;
      display: block;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 0 1px #000);
    }

    nav a .tooltip {
      position: absolute;
      bottom: 140%;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--tooltip-bg);
      color: var(--tooltip-text);
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--transition-time) ease;
      z-index: 20;
    }

    nav a:hover .tooltip,
    nav a:focus-visible .tooltip {
      opacity: 1;
      pointer-events: auto;
    }

    /* Footer */
    footer {
      margin-top: 6rem;
      font-family: var(--font-secondary);
      color: #221e41;
      font-size: 1.5rem;
      text-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);

    }

    footer a {
      color: #221e41;
      font-size: 1.5rem;
      text-decoration: none;
      transition: color var(--transition-time) ease;
    }

    footer a:hover,
    footer a:focus-visible {
      color: var(--color-accent-hover);
      outline: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      main h1 {
        font-size: 2.5rem;
      }

      nav {
        gap: 1rem;
      }

      nav a {
        width: 40px;
        height: 40px;
      }
    }

    /* Prefers-reduced-motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.001s !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.001s !important;
      }
    }
  </style>
</head>

  <script defer>
    // Wait for DOMContentLoaded
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Typed.js
      const typed = new Typed('#typed', {

      let index = 0;
      let direction = 1;
      setInterval(() => {
        document.title = title.slice(0, index);
        if (index === title.length) direction = -1;
        if (index === 0) direction = 1;
        index += direction;
      }, 400);

      // Disable right-click context menu
      window.addEventListener('contextmenu', e => e.preventDefault());

      // Disable certain keyboard shortcuts
      window.addEventListener('keydown', e => {
        const forbiddenKeys = ['s', 'c', 'e', 'i', 'k', 'u'];
        const trapMessage = 'nice try';
        if (e.ctrlKey && forbiddenKeys.includes(e.key.toLowerCase())) {
          e.preventDefault();
          document.body.textContent = trapMessage;
        }
        if (e.key === 'F12') {
          e.preventDefault();
          document.body.textContent = trapMessage;
        }
      });

      // Play video sound when overlay is dismissed
      document.querySelector('label[for="overlay-toggle"]').addEventListener('click', () => {
        const video = document.querySelector('.video-background');
        if (video) {
          video.muted = false;
          video.play();
        }
      });

      // Dark mode toggle functionality
      const toggleBtn = document.getElementById('dark-mode-toggle');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
      const root = document.documentElement;

      // Initialize based on system preference
      let darkMode = prefersDark.matches;
      updateDarkMode(darkMode);

      toggleBtn.addEventListener('click', () => {
        darkMode = !darkMode;
        updateDarkMode(darkMode);
      });

      prefersDark.addEventListener('change', e => {
        if (!localStorage.getItem('darkMode')) {
          darkMode = e.matches;
          updateDarkMode(darkMode);
        }
      });

      function updateDarkMode(enabled) {
        if (enabled) {
          root.style.setProperty('--color-bg', 'var(--color-bg-dark)');
          root.style.setProperty('--color-text', 'var(--color-text-dark)');
          toggleBtn.textContent = 'â˜€ï¸';
          toggleBtn.setAttribute('aria-pressed', 'true');
          localStorage.setItem('darkMode', 'true');
        } else {
          root.style.setProperty('--color-bg', 'var(--color-bg-light)');
          root.style.setProperty('--color-text', 'var(--color-text-light)');
          toggleBtn.textContent = 'ðŸŒ™';
          toggleBtn.setAttribute('aria-pressed', 'false');
          localStorage.setItem('darkMode', 'false');
        }
      }

      // Apply saved preference on load
      const savedPreference = localStorage.getItem('darkMode');
      if (savedPreference !== null) {
        updateDarkMode(savedPreference === 'true');
      }
    });

    // Register service worker for PWA offline support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(console.error);
      });
    }
