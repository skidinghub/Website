  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Typed.js
      const typed = new Typed('#typed', {
        strings: ['bored asf', 'connecting :O', 'screy.world!', 'im skidding rn', 'long live skel'],
        typeSpeed: 35,
        backSpeed: 90,
        showCursor: false,
        loop: true
      });

      // Title animation
      const title = '@Dox :3';
      let index = 0;
      let direction = 1;

      setInterval(() => {
        document.title = title.slice(0, index);
        if (index === title.length) direction = -1;
        if (index === 0) direction = 1;
        index += direction;
      }, 400);

      // Audio Controller
      const audio = document.getElementById('1audio');
      const playPause = document.getElementById('playPause');
      const progressBar = document.getElementById('progress');
      const currentTimeEl = document.getElementById('currentTime');
      const durationEl = document.getElementById('duration');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      let isPlaying = false;
      let isDragging = false;

      // Format time from seconds to MM:SS
      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
      }

      // Update progress bar
      function updateProgress() {
        if (!isDragging && audio.duration) {
          const percent = (audio.currentTime / audio.duration) * 100;
          progressBar.style.width = `${percent}%`;
          currentTimeEl.textContent = formatTime(audio.currentTime);
        }
      }

      // Update duration when metadata is loaded
      audio.addEventListener('loadedmetadata', () => {
        if (audio.duration && !isNaN(audio.duration)) {
          durationEl.textContent = formatTime(audio.duration);
        }
      });

      // Update time while playing
      audio.addEventListener('timeupdate', updateProgress);

      // Play/Pause functionality
      playPause.addEventListener('click', () => {
        if (isPlaying) {
          audio.pause();
          playPause.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M8 19c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2s-2 .9-2 2v10c0 1.1.9 2 2 2m6-12v10c0 1.1.9 2 2 2s2-.9 2-2V7c0-1.1-.9-2-2-2s-2 .9-2 2"></path></svg>';
        } else {
          audio.play().catch(e => console.log('Audio play failed:', e));
          playPause.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M8 5v14l11-7z"></path></svg>';
        }
        isPlaying = !isPlaying;
      });

      // Progress bar click to seek
      document.querySelector('.h32FyI_14b2d6041f80cf18a61f').addEventListener('click', (e) => {
        const rect = e.currentTarget.getBoundingClientRect();
        const percent = (e.clientX - rect.left) / rect.width;
        audio.currentTime = percent * audio.duration;
      });

      // Previous/Next buttons (placeholder functionality)
      prevBtn.addEventListener('click', () => {
        audio.currentTime = Math.max(0, audio.currentTime - 10);
      });

      nextBtn.addEventListener('click', () => {
        audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
      });

      // Auto-enable audio when overlay is dismissed
      document.querySelector('label[for="overlay-toggle"]').addEventListener('click', () => {
        const video = document.querySelector('.video-background');
        if (video) {
          video.muted = false;
          video.play().catch(e => console.log('Video play failed:', e));
        }
        
        // Auto-play audio
        audio.play().catch(e => console.log('Audio play failed:', e));
        isPlaying = true;
        playPause.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M8 5v14l11-7z"></path></svg>';
      });

      // Disable right-click context menu and certain keyboard shortcuts
      window.addEventListener('contextmenu', e => e.preventDefault());

      window.addEventListener('keydown', e => {
        const forbiddenKeys = ['s', 'c', 'e', 'i', 'k', 'u'];
        const trapMessage = 'nice try';
        if (e.ctrlKey && forbiddenKeys.includes(e.key.toLowerCase())) {
          e.preventDefault();
          document.body.textContent = trapMessage;
        }
        if (e.key === 'F12') {
          e.preventDefault();
          document.body.textContent = trapMessage;
        }
      });
    });
