  <style>
    :root {
      --color-bg: #0a0a0a;
      --color-text: #ffffff;
      --color-accent: #ff2a6d;
      --color-accent-hover: #ff5c8d;
      --color-secondary: #05d9e8;
      --color-tertiary: #005678;
      --font-primary: 'Roboto Mono', monospace;
      --font-secondary: 'Terror Pro', sans-serif;
      --font-logo: 'Modeseven', monospace;
      --transition-time: 0.4s;
      --transition-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
      --tooltip-bg: rgba(10, 10, 10, 0.95);
      --tooltip-text: #fff;
      --focus-outline: 3px solid var(--color-accent);
      --glow-intensity: 0 0 20px;
    }

    /* Reset */
    *, *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-family: var(--font-primary);
      background-color: var(--color-bg);
      color: var(--color-text);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scroll-behavior: smooth;
      line-height: 1.6;
    }

    body {
      user-select: none;
      cursor: url(https://r2.guns.lol/60fbde15-6cda-4677-b899-30af0e66817a.webp), auto !important;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 42, 109, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(5, 217, 232, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(0, 86, 120, 0.15) 0%, transparent 50%);
      background-color: var(--color-bg);
      color: var(--color-text);
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    .bg-particle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, var(--color-accent) 0%, transparent 70%);
      opacity: 0.1;
      animation: float 20s infinite linear;
      z-index: -1;
    }

    .bg-particle:nth-child(1) {
      width: 150px;
      height: 150px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
      animation-duration: 25s;
    }

    .bg-particle:nth-child(2) {
      width: 100px;
      height: 100px;
      top: 60%;
      right: 10%;
      animation-delay: 5s;
      animation-duration: 20s;
    }

    .bg-particle:nth-child(3) {
      width: 200px;
      height: 200px;
      bottom: 10%;
      left: 20%;
      animation-delay: 10s;
      animation-duration: 30s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(100px, 50px) rotate(90deg);
      }
      50% {
        transform: translate(50px, 100px) rotate(180deg);
      }
      75% {
        transform: translate(-50px, 50px) rotate(270deg);
      }
    }

    /* Scrollbar hidden */
    ::-webkit-scrollbar {
      display: none;
    }

    /* Focus styles */
    a:focus-visible,
    button:focus-visible,
    input:focus-visible,
    label:focus-visible {
      outline: var(--focus-outline);
      outline-offset: 2px;
    }

    /* Background video with overlay */
    .video-background {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      opacity: 0.4;
      pointer-events: none;
      user-select: none;
      filter: brightness(0.7) contrast(1.2);
    }

    .video-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(45deg, rgba(10, 10, 10, 0.9) 0%, rgba(0, 86, 120, 0.3) 100%);
      z-index: -1;
      pointer-events: none;
    }

    /* Overlay */
    #overlay-toggle {
      display: none;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, var(--color-bg) 0%, var(--color-tertiary) 100%);
      z-index: 3000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.8s cubic-bezier(0.87, 0, 0.13, 1);
      opacity: 1;
      visibility: visible;
      user-select: none;
    }

    #overlay-toggle:checked~.overlay {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transform: scale(1.1);
    }

    .overlay__content {
      text-align: center;
      animation: overlayPulse 2s ease-in-out infinite;
    }

    .overlay__label {
      color: var(--color-text);
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 700;
      background: linear-gradient(45deg, var(--color-accent), var(--color-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 1rem;
      display: block;
      text-shadow: var(--glow-intensity) rgba(255, 42, 109, 0.5);
    }

    .overlay__subtitle {
      color: var(--color-text);
      font-size: 1.2rem;
      opacity: 0.8;
      font-weight: 300;
      letter-spacing: 0.1em;
    }

    @keyframes overlayPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    /* Main content */
    main {
      z-index: 10;
      max-width: 800px;
      width: 100%;
      margin-top: -3rem;
      position: relative;
    }

    /* Enhanced baby image with multiple animations */
    .main-image {
      max-height: 65vh;
      margin-bottom: 2rem;
      filter: grayscale(0.8) contrast(180%) brightness(1.1) drop-shadow(0 0 20px rgba(255, 42, 109, 0.3));
      user-drag: none;
      user-select: none;
      pointer-events: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 15px;
      box-shadow: 
        0 0 30px rgba(255, 42, 109, 0.4),
        inset 0 0 50px rgba(5, 217, 232, 0.1);
      object-fit: contain;
      aspect-ratio: 1/1;
      loading: lazy;
      /* Combined animations */
      animation: 
        rocking 6s ease-in-out infinite,
        floatImage 8s ease-in-out infinite,
        glowPulse 4s ease-in-out infinite;
      transform-origin: top center;
      border: 2px solid transparent;
      background: linear-gradient(45deg, var(--color-accent), var(--color-secondary)) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      padding: 4px;
    }

    @keyframes rocking {
      0%, 100% {
        transform: rotate(-8deg);
      }
      50% {
        transform: rotate(8deg);
      }
    }

    @keyframes floatImage {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes glowPulse {
      0%, 100% {
        filter: grayscale(0.8) contrast(180%) brightness(1.1) drop-shadow(0 0 20px rgba(255, 42, 109, 0.3));
      }
      50% {
        filter: grayscale(0.6) contrast(200%) brightness(1.2) drop-shadow(0 0 30px rgba(5, 217, 232, 0.5));
      }
    }

    .main-title {
      font-family: var(--font-logo);
      font-size: clamp(3rem, 8vw, 5rem);
      text-shadow: 
        0 0 10px var(--color-accent),
        0 0 20px var(--color-accent),
        0 0 40px var(--color-accent);
      margin-bottom: 1rem;
      user-select: text;
      background: linear-gradient(45deg, var(--color-accent), var(--color-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.1em;
      position: relative;
      display: inline-block;
    }

    .main-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 10%;
      width: 80%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--color-accent), var(--color-secondary), transparent);
      border-radius: 2px;
    }

    /* Sparkle effect enhancement */
    .sparkle {
      display: inline-block;
      background: linear-gradient(45deg, var(--color-accent), var(--color-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      padding: 0.1em 0.3em;
      text-shadow: none;
      animation: sparkle 1.5s ease-in-out infinite alternate, colorShift 3s ease-in-out infinite;
      position: relative;
    }

    @keyframes sparkle {
      0% {
        opacity: 0.7;
        transform: scale(1);
      }
      100% {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    @keyframes colorShift {
      0%, 100% {
        filter: hue-rotate(0deg);
      }
      50% {
        filter: hue-rotate(45deg);
      }
    }

    /* Enhanced typed text */
    .typed-container {
      position: relative;
      display: inline-block;
      margin-top: 1.5rem;
    }

    #typed {
      font-size: 1.5rem;
      font-family: var(--font-primary);
      min-height: 1.8em;
      user-select: text;
      color: var(--color-text);
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem 2rem;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 
        inset 0 0 20px rgba(255, 255, 255, 0.05),
        0 0 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    #typed::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    /* Enhanced social links */
    nav {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      z-index: 10;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 70px;
      border-radius: 20px;
      transition: all var(--transition-time) var(--transition-bounce);
      color: var(--color-text);
      text-decoration: none;
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    .social-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .social-link:hover::before {
      left: 100%;
    }

    /* Enhanced hover effects with glow */
    .social-link:hover,
    .social-link:focus-visible {
      transform: translateY(-10px) scale(1.15);
      box-shadow: 
        0 10px 25px rgba(0, 0, 0, 0.3),
        var(--glow-intensity) currentColor;
      border-radius: 25px;
      z-index: 11;
    }

    /* Discord */
    .social-link[href*="discord"]:hover,
    .social-link[href*="discord"]:focus-visible {
      background: #5865F2;
      color: #5865F2;
      border-color: #5865F2;
    }

    /* GitHub */
    .social-link[href*="github"]:hover,
    .social-link[href*="github"]:focus-visible {
      background: #333333;
      color: #333333;
      border-color: #333333;
    }

    /* Spotify */
    .social-link[href*="spotify"]:hover,
    .social-link[href*="spotify"]:focus-visible {
      background: #1DB954;
      color: #1DB954;
      border-color: #1DB954;
    }

    .social-link img {
      width: 32px;
      height: 32px;
      display: block;
      pointer-events: none;
      user-select: none;
      transition: all var(--transition-time) ease;
      filter: brightness(0.9);
    }

    .social-link:hover img {
      transform: scale(1.2) rotate(5deg);
      filter: brightness(1.2) drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
    }

    .tooltip {
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      background-color: var(--tooltip-bg);
      color: var(--tooltip-text);
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 0.9rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all var(--transition-time) var(--transition-bounce);
      z-index: 20;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .social-link:hover .tooltip,
    .social-link:focus-visible .tooltip {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Enhanced footer */
    footer {
      margin-top: 5rem;
      font-family: var(--font-secondary);
      color: var(--color-secondary);
      font-size: 1.8rem;
      text-shadow: 
        0 0 10px var(--color-secondary),
        0 5px 15px rgba(0, 0, 0, 0.5);
      user-select: none;
      position: relative;
    }

    footer a {
      color: var(--color-secondary);
      font-size: 1.8rem;
      text-decoration: none;
      transition: all var(--transition-time) ease;
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      background: rgba(5, 217, 232, 0.1);
      border: 1px solid rgba(5, 217, 232, 0.2);
    }

    footer a:hover,
    footer a:focus-visible {
      color: var(--color-accent);
      text-shadow: 
        0 0 15px var(--color-accent),
        0 0 30px var(--color-accent);
      transform: scale(1.1);
      background: rgba(255, 42, 109, 0.1);
      border-color: rgba(255, 42, 109, 0.3);
    }

    /* Audio visualizer */
    .audio-visualizer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--transition-time) ease;
      z-index: 100;
    }

    .audio-visualizer:hover {
      transform: scale(1.1);
      background: rgba(255, 42, 109, 0.2);
    }

    .audio-visualizer::before {
      content: '♪';
      font-size: 1.5rem;
      color: var(--color-text);
    }

    .audio-visualizer.playing::before {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .main-image {
        max-height: 50vh;
      }

      nav {
        gap: 1rem;
      }

      .social-link {
        width: 60px;
        height: 60px;
      }

      .social-link img {
        width: 28px;
        height: 28px;
      }

      footer {
        margin-top: 3rem;
      }
    }

    /* Prefers reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Typed.js with enhanced options
      const typed = new Typed('#typed', {
        strings: [
          'Digital Creator & Developer',
          'Building Awesome Projects',
          'Passionate About Technology',
          'Join The Community! ✨'
        ],
        typeSpeed: 40,
        backSpeed: 30,
        backDelay: 2000,
        showCursor: true,
        cursorChar: '▌',
        loop: true,
        contentType: 'html'
      });

      // Enhanced title animation
      const title = '@Dox :3';
      let index = 0;
      let direction = 1;
      let titleInterval = setInterval(() => {
        document.title = title.slice(0, index) + (index < title.length ? '▌' : '');
        if (index === title.length) direction = -1;
        if (index === 0) direction = 1;
        index += direction;
      }, 300);

      // Audio control with visual feedback
      const audio = document.getElementById('background-audio');
      const audioToggle = document.getElementById('audio-toggle');
      let audioEnabled = false;

      audioToggle.addEventListener('click', () => {
        audioEnabled = !audioEnabled;
        if (audioEnabled) {
          audio.play().catch(e => console.log('Audio play failed:', e));
          audioToggle.classList.add('playing');
          audioToggle.setAttribute('aria-label', 'Mute audio');
        } else {
          audio.pause();
          audioToggle.classList.remove('playing');
          audioToggle.setAttribute('aria-label', 'Play audio');
        }
      });

      // Play video sound when overlay is dismissed
      document.querySelector('.overlay').addEventListener('click', (e) => {
        if (e.target.closest('label')) {
          const video = document.querySelector('.video-background');
          if (video) {
            video.muted = false;
            video.play().catch(e => console.log('Video play failed:', e));
          }
          // Enable audio by default
          audioEnabled = true;
          audio.play().catch(e => console.log('Audio play failed:', e));
          audioToggle.classList.add('playing');
        }
      });

      // Enhanced security and interaction
      window.addEventListener('contextmenu', e => {
        e.preventDefault();
        // Show a subtle feedback instead of blocking completely
        document.body.style.filter = 'brightness(1.1)';
        setTimeout(() => {
          document.body.style.filter = 'brightness(1)';
        }, 200);
      });

      window.addEventListener('keydown', e => {
        const forbiddenKeys = ['s', 'c', 'e', 'i', 'k', 'u'];
        if (e.ctrlKey && forbiddenKeys.includes(e.key.toLowerCase())) {
          e.preventDefault();
          // Create a visual effect instead of replacing content
          document.body.style.animation = 'shake 0.5s';
          setTimeout(() => {
            document.body.style.animation = '';
          }, 500);
        }
        if (e.key === 'F12') {
          e.preventDefault();
          document.body.style.filter = 'hue-rotate(180deg)';
          setTimeout(() => {
            document.body.style.filter = '';
          }, 1000);
        }
      });

      // Add CSS for shake animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-10px); }
          75% { transform: translateX(10px); }
        }
      `;
      document.head.appendChild(style);

      // Parallax effect for background particles
      document.addEventListener('mousemove', (e) => {
        const particles = document.querySelectorAll('.bg-particle');
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;
        
        particles.forEach((particle, index) => {
          const speed = (index + 1) * 0.5;
          const x = (mouseX - 0.5) * speed * 20;
          const y = (mouseY - 0.5) * speed * 20;
          particle.style.transform = `translate(${x}px, ${y}px)`;
        });
      });
    });
  </script>
</body>
